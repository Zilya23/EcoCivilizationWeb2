<div class="login">
  <h2 class="login-header">Авторизация</h2>
  <form name="authorize" [formGroup]="authForm" class="email-container" (ngSubmit)="signIn()">
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.login.errors }">
      <input type="email" placeholder="Email" formControlName="email">
    </p>
    <div *ngIf="authForm.get('email')?.errors?.incorrect">Неверная почта и/или пароль</div>
    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
      <div *ngIf="formControls.email.errors.required">Заполните поле почты</div>
    </div>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input name="passwordInput" type="password" placeholder="Пароль" formControlName="password">
    </p>
    <div *ngIf="authForm.get('password')?.errors?.incorrect">Неверный логин и/или пароль</div>
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">Заполните поле пароля</div>
    </div>
    <p>
      <input type="submit" value="Войти">
    </p>
    <p>
      <button class="btn" [routerLink]="['/registration']">Зарегистрироваться</button>
    </p>
  </form>
</div>
